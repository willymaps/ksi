}

}

.block {

}

.note {

}

.note p {

}

.note a {
	text-decoration: none;
	color:#555;

$('.palette').mouseover(function() {
  	var persontext = $(this).attr('title');
	$('.hoverstate').html(persontext);
});

var maincolor = $( ".palette" ).find(".color-row:first");

var dresses = [];

$(maincolor).each(function(index) {
	var getColor = $(this).css('backgroundColor');
	hexc(getColor);

	function hexc(colorval) {
	    var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
	    delete(parts[0]);
	    for (var i = 1; i <= 3; ++i) {
	        parts[i] = parseInt(parts[i]).toString(16);
	        if (parts[i].length == 1) parts[i] = '0' + parts[i];
	    }
	    colordress = '#' + parts.join('');

	    return colordress;
	}
	dresses.push(colordress);

});

function sortdresses() {
	var wrapper = $('.palettewrap'),
	    palettes = wrapper.children('.palette');

	palettes.sort(function(a, b) {
	    return +$(a).data('sort') - +$(b).data('sort');
	})
	.each(function() {
	    wrapper.append(this);
	});
}
